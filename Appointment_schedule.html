<!DOCTYPE html>
<html>
  <h1><span>Cortex Financial Appointment Login</span></h1>
   <head>
      <title>Appointment Request</title>
   </head>
<body>
   <p><b>Appointment Request:</b> Please use the form below to request an appointment:</p>
   <form>
<p>
          <label>Enter your name :  <input type="name" /></label>
</p>
<p>
          <label>Enter your email :  <input type="email" /></label>
</p>     
<p>
         <label>Enter your phone number : <input type="phone" /></label>
</p>     
<p>
   <div><input type="submit" onclick="nextPage()" />
      <button input type="reset" onclick="deleteElements()" />Reset</button></div>
    </p>
  </form>
  <script>
      function nextPage() {
          window.location.href = "https://srevucky-glia.github.io/appointment/Appointement_page_2.html";
          var inputName = document.getElementById("name");
          localStorage.setItem("apptname", inputName.value);
          var inputEmail = document.getElementById("email");
          localStorage.setItem("apptemail", inputEmail.value);
          var inputPhone = document.getElementById("phone");
          localStorage.setItem("apptphone", inputPhone.value);
      }
</script>
<script>
  function deleteElements() {
  localStorage.clear();
  var element = document.getElementById("form_id");
         element.reset();
}
</script>
</body>
</html>
